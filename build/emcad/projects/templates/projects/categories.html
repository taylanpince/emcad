{% extends "projects/base.html" %}

{% load thumbnail %}
{% load content_blocks_tags %}


{% block content %}

{% content_block "projects" %}

<ul class="block-list">
	{% for cat in categories %}
	<li class="{% if forloop.last %}last{% endif %}">
		{% if cat.image %}
		<a href="{{ cat.get_absolute_url }}">
			<img src="{% thumbnail cat.image 208x232 crop upscale %}" alt="{{ cat.title }}" />
		</a>
		{% endif %}
		<a href="{{ cat.get_absolute_url }}" class="block">{{ cat.title }}</a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
